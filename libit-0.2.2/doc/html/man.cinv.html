><DIV

NAME="AEN425"
></A
><H2
>Name</H2
>cinv&nbsp;--&nbsp;Inverse a complex number</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN428"
></A
><H2
>Synopsis</H2
><DIV
CLASS="FUNCSYNOPSIS"
><P
></P
><A
NAME="AEN429"
></A
><PRE
CLASS="FUNCSYNOPSISINFO"
>#include &lt;it/cplx.h&gt;
      </PRE
><P
><CODE
><CODE
CLASS="FUNCDEF"
>cplx cinv</CODE
>( cplx a
        );</CODE
></P
><P
></P
></DIV
></DIV
><H2
>DESCRIPTION</H2
><P
> The function <CODE
CLASS="FUNCTION"
>cinv</CODE
> returns the inverse of <CODE
CLASS="PARAMETER"
>a</CODE
>, if it exists.  </P
><H2
>EXAMPLE</H2
><PRE
CLASS="PROGRAMLISTING"
>&#13;#include &lt;cplx.h&gt;

...

cplx a = cplx(1,1);
cplx c = cinv(a);</PRE
